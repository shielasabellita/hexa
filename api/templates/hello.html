{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo2.png' %}">
    
    <title>HEXA</title>
    <style>
        body, html { 
            background: url('{% static 'img/hexa_bg.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            /* background-image: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.2)), url("{% static 'img/hexa_bg.jpg' %}"); */
        }

        .coming-soon {
            display: flex;
            color: white;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        nav .bg-light {
          background-color: transparent !important;
        }

    </style>
</head>
<body>
    

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src='{% static 'img/logo1.png' %}'
            height="20"
            alt=""
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">Admin Login</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
      <!-- Collapsible wrapper -->
  
      
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <div class="coming-soon">
    <h1>COMING SOON</h1>
</div>
    


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
